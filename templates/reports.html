<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        .navbar {
            background: #2d3748;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 2rem;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .report-section {
            background: #edf2f7;
            border-radius: 8px;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            background: #2b6cb0;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div><strong>Simple Budget Tracker</strong></div>
        <div>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('income') }}">Income</a>
            <a href="{{ url_for('expenses') }}">Expenses</a>
            <a href="{{ url_for('budgets') }}">Budgets</a>
            <a href="{{ url_for('reports') }}">Reports</a>
        </div>
    </div>
    <div class="container">
        <h1>Reports</h1>
        <div class="report-section">
            <h2>Summary</h2>
            <p>Here you can add charts, tables, or export options for your budget reports.</p>
        </div>
        <a class="back-link" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>

</html>
