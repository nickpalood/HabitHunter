<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="navbar">
        <div><strong>Simple Budget Tracker</strong></div>
        <div>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('income') }}">Income</a>
            <a href="{{ url_for('expenses') }}">Expenses</a>
            <a href="{{ url_for('budgets') }}">Budgets</a>
            <a href="{{ url_for('reports') }}">Reports</a>
        </div>
    </div>
    <div class="container">
        <div class="stats">
            <div class="card">
                <div>Income</div>
                <strong>{{ total_income }}</strong>
            </div>
            <div class="card">
                <div>Expenses</div>
                <strong>{{ total_expenses }}</strong>
            </div>
            <div class="card">
                <div>Balance</div>
                <strong>{{ balance }}</strong>
            </div>
        </div>
        <div class="actions">
            <a href="{{ url_for('save') }}">Save Data</a>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
